version: "3"
services:
  master:
    image: mysql:8.4.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: database1
      MYSQL_USER: user1
      MYSQL_PASSWORD: password1
    ports:
      - 3306:3306

  slave1:
    image: mysql:8.4.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: database2
      MYSQL_USER: user2
      MYSQL_PASSWORD: password2
    ports:
      - 3307:3306
